name: Deploy React App to AWS S3

env:
  AWS_REGION: us-west-1

on:
  push:
    branches:
      - main
      - development

jobs:
  build:
    name: Build the application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: build
          path: build

  deploy:
    permissions:
      id-token: write
      contents: read

    name: Upload to Amazon S3
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build

      - name: Log out build artifact
        run: ls -R build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::195789042358:role/GitHubActions
          role-duration-seconds: 900
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy the CloudFormation stack
        run: |
          # Set DEPLOY_NAME based on the current branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            DEPLOY_NAME=rg-portfolio-production
          elif [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
          DEPLOY_NAME=rg-portfolio-development
          fi

          # Create or update the CloudFormation stack
          aws cloudformation deploy \
            --stack-name "${DEPLOY_NAME}" \
            --template-file website_bucket.yml \
            --parameter-overrides BucketName="${DEPLOY_NAME}" \
            --no-fail-on-empty-changeset \
            --region "${AWS_REGION}"

          # Sync the build directory to the S3 bucket
          aws s3 sync build/ s3://${DEPLOY_NAME} --delete
